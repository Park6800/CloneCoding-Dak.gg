<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[닥지지] e스포츠 일정</title>
    <link rel="stylesheet" href="/css/esport.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="mainHeader">
            <div class="head_sel">
                <ul>
                    <li><a href="/html/shop.html" id="logo">DAK.GG 전적검색</a></li>
                    <li><a href="/html/esport.html" id="color_link">e 스포츠 일정</a></li>
                    <li><a href="/html/Level.html">레벨업 지지</a></li>
                    <li><a href="#">WCG</a></li>
                    <li><a href="#">게임 코치 온라인</a></li>
                    <li><a href="#">GCL</a></li>
                </ul>
            </div>
            <div class="leng" id="logo">
                한국어
            </div>
        </div>
        <hr color="gray">
        <div class="header_logo">
            <a href="#"><img src="/img/캡처.PNG"></a>
        </div>
        <div class="league">
            <div class="league_item">
                <div class="lck"><img src="/img/LCK.png" class="non"></div>
                <p class="league_name">LCK</p>
            </div>
            <div class="league_item">
                <div class="lck"><img src="/img/vct_lockin.png" class="non"></div>
                <p class="league_name">VCT//LOCKIN</p>
            </div>
            <div class="league_item">
                <div class="lck"><img src="/img/WCS.png" class="non"></div>
                <p class="league_name">롤드컵</p>
            </div>
            <div class="league_item">
                <div class="lck"><img src="/img/LCK_CL.png" class="non"></div>
                <p class="league_name">LCK_CL</p>
            </div>
            <div class="league_item">
                <div class="lck"><img src="/img/LCK_AS.png" class="non"></div>
                <p class="league_name">LCK_AS</p>
            </div>
            <div class="league_item">
                <div class="lck"><img src="/img/LPL.png" class="non"></div>
                <p class="league_name">LPL</p>
            </div>
            <div class="league_item">
                <div class="lck"><img src="/img/LCS.png" class="non"></div>
                <p class="league_name">LCS</p>
            </div>
            <div class="league_item">
                <div class="lck"><img src="/img/LEC.png" class="non"></div>
                <p class="league_name">LEC</p>
            </div>
            <div class="league_item">
                <div class="lck"><img src="/img/MSI.png" class="non"></div>
                <p class="league_name">MSI</p>
            </div>
            <div class="league_item">
                <div class="lck"><img src="/img/MSC.png" class="non"></div>
                <p class="league_name">MSC</p>
            </div>
        </div>
    </header>
    <div class="schedule_header" id="con">
        <div>
            <div class="contents">
                <div class="title pc">
                    <h4>LOL 챔피언스 코리아</h4>
                    <div><span>더 보기</span></div>
                </div>
                <div class="title mobile"></div>
                <div class="date_select">
                    <div class="Year_picker">
                        <div class="btn_left"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
                        <div class="year">2023</div>
                        <div class="btn_right"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
                    </div>
                    <div>
                        <div class="team-filter">
                            <div class="team-filter-wrap">
                                    <div class="cancel"><span>팀 선택</span><input type="text" class="in_team" placeholder="검색"></div>
                                    <div class="teamTagList">
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="MonthTabs">
                <div class="holder">
                    <div class="Month">
                        <div>1월</div>
                        <div>2월</div>
                        <div>3월</div>
                        <div>4월</div>
                        <div>5월</div>
                        <div>6월</div>
                        <div>7월</div>
                        <div>8월</div>
                        <div>9월</div>
                        <div>10월</div>
                        <div>11월</div>
                        <div>12월</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-wrapper">
        <div class="page-schedule">
        <div class="schedule_list">
            <h4>1주차</h4>
            <div class="list_content">
                <div class="match_box">
                    <div class="date-bar">
                        <div>03.01 (수)</div>
                    </div>
                    <div class="schedule_items">
                        <div class="detail_schedule_item">
                            <div class="match_time"></div>
                            <div class="team_profile"></div>
                            <div class="go_detail"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="schedule_list">
            <h4>2주차</h4>
        </div>
        <div class="schedule_list">
            <h4>3주차</h4>
        </div>
        <div class="schedule_list">
            <h4>4주차</h4>
        </div>
    </div>
</div>
</body>
<script src="../js/esport.js"></script>
</html>
