<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/img/qhMUSTO2.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <section class="lay_out">
            <div class="ko">
                <div class="login-bg">
                    <h2><img src="/img/foot_logo.svg"></h2>
                    <div class="bg-content">
                        <div class="logo-warp"><img src="/img/로그인 로고.PNG"></div>
                        <p class="welcome-message">게이머의 세상을 더 자유롭게!<br>
                            빅픽처인터렉티브 통합 회원 가입 서비스로<br>
                            편리하게 로그인하세요!</p>
                    </div>
                    <div class="bg-footer">
                        <nav class="terms-links">
                            <span class="fot_span">개인정보처리방침</span>
                            <span class="fot_span">서비스 이용 약관</span>
                            <span class="fot_span">공지사항</span>  
                        </nav>
                        <em class="fot_em">© 2023 Bigpicture Interactive Co.,Ltd. All Rights Reserved.</em>
                    </div>
                    <label class="language" style="width: 200px;">
                        <select>
                            <option value="KO">한국어</option>
                            <option value="EN">영어</option>
                            <option value="JP">일본어</option>
                        </select>
                    </label>
                </div>

                <div class="login-container">
                    <div class="login-main">
                        <section class="login-form">
                            <p class="guide-text">신규 사용자이신가요? <a href="#">회원가입</a></p>
                            <form>
                                <input type="text" placeholder="아이디를 입력하세요" style="padding-left: 20px;">
                                <input type="password" placeholder="비밀번호를 입력하세요" style="padding-left: 20px;">
                                <button class="submit_form">로그인</button>
                            </form>
                            <div class="login-sub-wrap">아이디 / 비밀번호 찾기</div>
                        </section>
                        <div class="social-login-form">
                            <div class="social-login">
                                <button class="social-login-button"><i class="fa fa-google-plus" aria-hidden="true"></i>  구글로 계속하기</button>
                                <button class="social-login-button"><i class="fa fa-facebook" aria-hidden="true"></i> Face book으로 계속하기</button>
                                <button class="social-login-button">네이버로 계속하기</button>
                            </div>
                            <div class="etc-login">
                                <div more-button>
                                    <div class="text-button" onclick="guide_sub_login()"><span>다른 간편 로그인으로 이용하셨나요?</span></div>
                                    <div class="login-con" id="guide">
                                        <div class="more-content">
                                            <div class="primary-center">
                                                <div>아래 간편 로그인은 곧 종료될 예정입니다.<br>이용하시던 계정으로 로그인하신 후 이메일 계정으로 변경해 주세요.</div>
                                            </div>
                                        </div>
                                        <ul class="channels">
                                            <li><a href="#"><img src="/img/ico_footer_discord.svg"></a></li>
                                            <li><a href="#"><img src="/img/ico_footer_twich.svg"></a></li>
                                            <li><a href="#"><img src="/img/ico_footer_youtube.svg"></a></li>
                                        </ul>
                                    </div>
                                    <div class="fot-message">빅픽처인터렉티브 통합 아이디로 다양한 서비스를 이용해 보세요.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="/js/login.js"></script>
</html>
